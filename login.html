<html>
 <head>
  <title>
   Student Registration and Login
  </title>
  <link
      rel="shortcut icon"
      href="iit kgp.jpg"
      type="image/x-icon"
    />
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/background\ login.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg-overlay {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .bg-overlay::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 10px;
            background: linear-gradient(45deg, #6b46c1, #b794f4, #6b46c1);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .droplet {
            animation: droplet 1s ease-in-out;
        }
        @keyframes droplet {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <!-- Logo and Title -->
  <div class="flex justify-center items-center mt-6">
   <img alt="Logo of the website, a stylized icon representing the brand" class="h-12 w-12 mr-3" height="48" src="iit kgp.jpg" width="48"/>
   <h1 class="text-3xl font-bold text-white">
    <a href="index.html">PRITHVI 2025</a>
   </h1>
  
  </div>
  <!-- Navbar -->
  <nav class="bg-white shadow-md fade-in mt-4">
   <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-center h-16">
     <div class="flex">
      <div class="hidden sm:ml-6 sm:flex sm:space-x-12">
       <a class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-bold" href="index.html">
        HOME
       </a>
       <a class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-bold" href="iit kgp.jpg">
        BROCHURE
       </a>
       <a class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-bold" href="contact.html">
        CONTACT
       </a>
      </div>
     </div>
     <div class="-mr-2 flex items-center sm:hidden">
      <button aria-controls="mobile-menu" aria-expanded="false" class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" id="mobile-menu-button" type="button">
       <span class="sr-only">
        Open main menu
       </span>
       <i class="fas fa-bars">
       </i>
      </button>
     </div>
    </div>
   </div>
   <div class="sm:hidden hidden" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
     <a class="border-indigo-500 text-gray-900 block pl-3 pr-4 py-2 border-l-4 text-base font-bold" href="#">
      HOME
     </a>
     <a class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-bold" href="#">
      BROCHURE
     </a>
     <a class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-bold" href="#">
      CONTACT
     </a>
    </div>
   </div>
  </nav>
  <!-- Tabs for Registration and Login -->
  <div class="max-w-lg mx-auto mt-10 bg-overlay p-8 rounded-lg shadow-md slide-in">
   <div class="flex justify-center mb-6">
    <button class="bg-indigo-500 text-white px-4 py-2 rounded-l-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="register-tab">
     <i class="fas fa-user-plus mr-2">
     </i>
     Register
    </button>
    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-r-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="login-tab">
     <i class="fas fa-sign-in-alt mr-2">
     </i>
     Login
    </button>
   </div>
   <!-- Registration Form -->
   <div id="register-form" class="droplet">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Student Registration
    </h2>
    <form action="#" method="POST">
     <div class="mb-4">
      <label class="block text-gray-700" for="name">
       Name
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="name" name="name" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="institute">
       Institute
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="institute" name="institute" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       Email
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" name="email" required="" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="password">
       Password
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" name="password" required="" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="phone">
       Phone
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="phone" name="phone" required="" type="tel"/>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-indigo-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
       Register
      </button>
     </div>
    </form>
   </div>
   <!-- Login Form -->
   <div class="hidden" id="login-form">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Student Login
    </h2>
    <form action="#" method="POST">
     <div class="mb-4">
      <label class="block text-gray-700" for="login-email">
       Email
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="login-email" name="login-email" required="" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="login-password">
       Password
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="login-password" name="login-password" required="" type="password"/>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-indigo-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
       Login
      </button>
     </div>
    </form>
   </div>
  </div>
  <script>
   document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('droplet');
            this.classList.add('bg-indigo-500', 'text-white');
            this.classList.remove('bg-gray-300', 'text-gray-700');
            document.getElementById('login-tab').classList.remove('bg-indigo-500', 'text-white');
            document.getElementById('login-tab').classList.add('bg-gray-300', 'text-gray-700');
            document.getElementById('nav-button').innerHTML = '<button class="bg-indigo-500 text-white px-3 py-2 rounded-md text-sm font-medium" id="login-nav-button">Login</button>';
        });

        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('droplet');
            this.classList.add('bg-indigo-500', 'text-white');
            this.classList.remove('bg-gray-300', 'text-gray-700');
            document.getElementById('register-tab').classList.remove('bg-indigo-500', 'text-white');
            document.getElementById('register-tab').classList.add('bg-gray-300', 'text-gray-700');
            document.getElementById('nav-button').innerHTML = '<button class="bg-indigo-500 text-white px-3 py-2 rounded-md text-sm font-medium" id="register-nav-button">Register</button>';
        });

        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
  </script>
 </body>
</html>
